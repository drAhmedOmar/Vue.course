<!DOCTYPEhtml>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vuejs</title>
  </head>
  <body>
    <div id="azure">
      <p>{{name}}</p>
      <p>{{skills[2]}}</p>
      <p>{{many[1].third}}</p>
      <span>{{prim()}}</span>
      <p V-html="pogy"></p>
      <p V-for="(man, index) in many">{{index}} => {{man.first}} | {{man.third}}</p>
      <p V-if="age > 35">{{name}}</p><!--If Condition  Not True remove Element Form DOM-->
      <p V-else-if="age < 36 && age > 8">Ye Ye Ye</p>
      <p v-else="age < 8">No NO No</p>
      <p v-show="age >40">Show</p><!--Show Element In DOM Even Codition Is Not true But Display None-->
      <p v-once>{{name}}</p><!--Make The Value Constant And Not Affected By Changing-->
      <p v-bind:class="skills[1]">Bind Test</p><!-- v-bind or : To Bind Attribute-->
      <button v-on:click="age++">Age Plus = {{age}}</button><!-- v-on Or @ To Make Event-->
      <button @click.right="age-=2">Age Plus = {{age}}</button>
      <form>
        <input type="text" :value="source" placeholder=""/>
        <input type="text" v-model="source" placeholder=""/><!--v-model Two Ways Changes-->
      </form>
      <p>{{source}}</p>
    </div>
    <!--End Coding Area -->
    <script src="js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: '#azure',
        data: {
          name: 'Ahmed',
          age: 37,
          source: "Change Double",
          skills: ['html', 'css', 'js'],
          many: [
            {
              first: 'first one',
              second: 'second one'
            },
            {
              third: 'third one',
              forth: 'forth one'
            }
          ],
          pogy: '<b class="pogy">pogy bold</b>'
        },
        methods: {
          prim: function(){
            return this.name;
          }
        }
      })
    </script>
  </body>
</html>
